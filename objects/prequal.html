<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prequal</title>
</head>
<body>
<script>
    let taxi = {
        make: 'Webville Motors',
        model: 'Taxi',
        year: 1955,
        passengers: 4,
        convertible: false,
        mileage: 281341
    };

    let cadi = {
        make: 'GM',
        model: 'Cadillac',
        year: 1955,
        color: 'tan',
        passengers: 5,
        convertible: false,
        mileage: 12892
    };

    let fiat = {
        make: 'Fiat',
        model: '500',
        year: 1957,
        color: 'Medium Blue',
        passengers: 2,
        convertible: false,
        mileage: 88000
    };

    let chevy = {
        make: 'Chevy',
        model: 'Bel Air',
        year: 1957,
        color: 'red',
        passengers: 2,
        convertible: false,
        mileage: 1021
    };

    function prequal(car) {
        if (car.mileage > 10000) {
            return false;
        } else if (car.year > 1960) {
            return false;
        } else {
            return true;
        }
    }

    let worthALook = prequal(taxi);
    let worthALook2 = prequal(cadi);
    let worthALook3 = prequal(fiat);
    let worthALook4 = prequal(chevy);


    if (worthALook) {
        console.log('You gotta check out this ' + taxi.make + ' ' + taxi.model);
    } else if (!worthALook) {
        console.log('You should really pass on the ' + taxi.make + ' ' + taxi.model);
    } if (worthALook2) {
        console.log('You gotta check out this ' + cadi.make + ' ' + cadi.model);
    } else if (!worthALook2) {
        console.log('You should really pass on the ' + cadi.make + ' ' + cadi.model);
    } if (worthALook3) {
        console.log('You gotta check out this ' + fiat.make + ' ' + fiat.model);
    } else if (!worthALook3) {
        console.log('You should really pass on the ' + fiat.make + ' ' + fiat.model);
    } if (worthALook4) {
        console.log('You gotta check out this ' + chevy.make + ' ' + chevy.model);
    } else if (!worthALook4) {
        console.log('You should really pass on the ' + chevy.make + ' ' + chevy.model);
    }
</script>
</body>
</html>
